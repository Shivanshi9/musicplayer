<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <nav>
        <ul>
            <li class="logo"> <img src="spotify-png.webp" alt="Spotify">Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
      </nav>

      <div class="containor">
        
        <div class="songlist">
          <h1>Enjoy your vibe</h1>
             <div class="songListContainor">
                  <div class="songItems"> <img src="1.jpg" alt="1">
                    <span>Ye Tune Kya Kiya</span>
                    <span class="songlistPlay">
                      05:34 <i class="fa-solid fa-circle-play" id="playIcon"></i>
                    </span>

                  </div>
                   <div class="songItems"> <img src="5.jpg" alt="2">
                    <span>Maand</span>
                    <span class="songlistPlay">
                      05:34 <i class="fa-solid fa-circle-play" id="playIcon1"></i>
                    </span>

                  </div>
                   <div class="songItems"> <img src="3.jpg" alt="3">
                    <span>Sahiba</span>
                    <span class="songlistPlay">
                      05:34 <i class="fa-solid fa-circle-play" id="playIcon2"></i>
                    </span>

                  </div>
                   <div class="songItems"> <img src="4.jpg" alt="4">
                    <span>Dil Tu Jaan Tu</span>
                    <span class="songlistPlay">
                      05:34 <i class="fa-solid fa-circle-play" id="playIcon3"></i>
                    </span>

                  </div>
                   <div class="songItems"> <img src="2.jpg" alt="5">
                    <span>Meherbani</span>
                    <span class="songlistPlay">
                      05:34 <i class="fa-solid fa-circle-play" id="playIcon4"></i>
                    </span>

                  </div>
                   

             </div>
        </div>
        <div class="songbanner"></div>
      </div>

      <div class="bottom">
        <input type="range" class="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
          <i class="fa-solid fa-3x fa-backward-step"></i>
          <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
          <i class="fa-solid fa-3x fa-forward-step"></i>
            <!-- font awesome icons -->
        </div>
        <div class="songInfo">
          
        </div>
      </div>

<script src="https://kit.fontawesome.com/7bb866dc2b.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
